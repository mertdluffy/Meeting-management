<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toplantı Kayıt Formu</title>
</head>
<body>
<div class="container">
    <h2>Toplantı Kayıt Formu</h2>
    <form id="meetingForm">
        <label for="meetingSubject">Toplantı Konusu:</label>
        <input type="text" id="meetingSubject" name="meetingSubject" required>

        <label for="meetingDate">Tarih:</label>
        <input type="date" id="meetingDate" name="meetingDate" required>

        <label for="startTime">Başlangıç Saati:</label>
        <input type="time" id="startTime" name="startTime" required>

        <label for="endTime">Bitiş Saati:</label>
        <input type="time" id="endTime" name="endTime" required>

        <label for="participants">Katılımcılar:</label>
        <textarea id="participants" name="participants" rows="4" required></textarea>

        <button type="submit">Kaydet</button>
    </form>
</div>
</body>
</html>
